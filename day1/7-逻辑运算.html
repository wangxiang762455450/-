  <body></body>
  <script type="text/javascript">
    // 输入一个数字，判断是否能被3整除并且能被5整除
    var num = prompt("请输入你要判断的数字：");
    if (num % 3 === 0 && num % 5 === 0) {
      alert("您输入的数字能被3整除并且能被5整除");
    } else alert("您输入的数字不能被3整除并且能被5整除");
  </script>
</html>
