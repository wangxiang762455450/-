<script type="text/javascript">
// 输入月份，显示当月的天数   要求：利用case穿透简化代码
var month = +prompt("请输入月份：");
switch(month){
  case 2:
    alert("28或29");
    break;
  case 1:
  case 3:
  case 5:
  case 7:
  case 8:
  case 10:
  case 12:
    alert("31");
    break;
  case 4:
  case 6:
  case 9:
  case 11:
    alert("30");
}
</script>
