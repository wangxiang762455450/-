<script type="text/javascript">
  // 输入一个三位数，如果是水仙花数，输出YES，否则的话，输出NO;所谓的水仙花数是指 每一位的数字立方和等于这位数本身。例如 153 = 1^3+5^3+3^3
  var num = +prompt('请输入三位正数：');
  if (num < 100 || num > 999) {
    alert("输入错误");
  } else {
    var n1 = parseInt(num / 100);
    var n2 = parseInt(num / 10 % 10);
    var n3 = num % 10;
    alert((num === n1 * n1 * n1 + n2 * n2 * n2 + n3 * n3 * n3) ? "YES" : "NO");
  }

</script>

</html>
