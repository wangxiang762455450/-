<script type="text/javascript">
// 判断一个整数，属于哪个范围：大于0；小于0；等于0
while(true){
  var num = +prompt("请输入一个整数(输入0退出)");
  if(num > 0){
    alert("正数");
  }else if(num < 0){
    alert("负数");
  }else{
    break;
  }
}
</script>
