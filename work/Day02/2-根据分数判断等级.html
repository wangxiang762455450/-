<!DOCTYPE html>

<meta charset="UTF-8">
<title>Document</title>

</body>
<script type="text/javascript">
// 输入分数，判定成绩等级(if和switch两种写法) ---- 0~60不及格 60~70及格 70~80丙 80~90乙 90~100甲
var score = +prompt("输入分数：");
if(score > 100 || score < 0){
  alert("输入错误");
}else{
  // if
  if(score >= 90){
    alert("甲");
  }else if(score >= 80){
    alert("乙");
  }else if(score >= 70){
    alert("丙");
  }else if(score >= 60){
    alert("及格");
  }else{
    alert("不及格")
  }
  // switch
  switch(true){
    case (score >= 90 && score <= 100):
      alert("甲");
      break;
    case (score >= 80):
      alert("乙");
      break;
    case (score >= 70):
      alert("丙");
      break;
    case (score >= 60):
      alert("及格");
      break;
    default:
      alert("不及格");
  }
}


</script>
</html>
